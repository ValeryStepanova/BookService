spring.application.name=BookService
server.port=8081
logging.level.root=INFO
spring.sql.init.mode=always
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/book_service
spring.flyway.schemas=book_service
spring.flyway.user=postgres
spring.flyway.password=yourpassword
spring.flyway.locations=classpath:db/migration
spring.datasource.url=jdbc:postgresql://localhost:5432/book_service
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
